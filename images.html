<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Главная</a>
      <a href="advanced.html">Расширенный поиск</a>
    </nav>
    <div class="content">
      <div class="image-block">
        <img src="google.png" alt="Google" />
        <span class="images-text">Картинки</span>
      </div>
      <form action="https://google.com/search">
        <div class="search-block">
          <span class="search-icon" id="search-icon">
            <svg focusable="false">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0
              1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49
              19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5
              11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input id="search" type="text" name="q" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
